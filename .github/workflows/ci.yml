name: CI
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - run: node scripts/test-error-handling.js
      - run: node scripts/test-api-routes.js
      - name: Start server
        run: |
          nohup npm run start >/dev/null 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/api/health >/dev/null; then exit 0; fi
            sleep 2
          done
          exit 1
      - run: node scripts/functional-api-test.js
      - name: Stop server
        run: |
          pkill -f "next start" || true

